{% extends 'cafe/tables/base.html' %}

{% block title %}
  Table #{{ table.pk }} details
{% endblock %}

{% block body %}
  <h1>Table #{{ table.pk }}</h1>
  <div>
    <p>Table number: {{ table.number }}</p>
    <div>
      Orders in this table:
      <ul>
        {% for order in table.orders.all %}
           <li>
             <a href="{% url 'cafe:order' pk=order.pk %}">Order {{order.pk }}</a>
           </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
